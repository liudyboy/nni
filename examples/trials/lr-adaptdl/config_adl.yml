authorName: default
experimentName: lr_adl
trialConcurrency: 1
maxExecDuration: 1h
maxTrialNum: 10
nniManagerIp: 10.20.41.69
trainingServicePlatform: adl
searchSpacePath: search_space.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, MetisTuner, GPTuner
