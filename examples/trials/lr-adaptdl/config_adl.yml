  codeDir: .
  gpuNum: 1
  image: registry.petuum.com/dev/nni:tmp-test
  imagePullSecrets:
    - name: stagingsecret
  checkpoint:
    storageClass: dfs
    storageSize: 1Gi
  nfs:
    server: 172.20.188.236
    path: /export
    containerMountPath: /nfs
